config:
  environments:
    api:
      target: 'http://localhost:5555/api'
      plugins:
        statsd:
          host: localhost
          port: 8125
          prefix: "artillery-api"

  pool: 50 # All HTTP requests from all virtual users will be sent over the same connections

  phases:
    - name: Light Plain 
      duration: 120
      arrivalRate: 1
    - name: Light Ramp
      duration: 60
      arrivalRate: 1 
      rampTo: 30
    - name: Intermediate Plain
      duration: 120
      arrivalRate: 30 
    - name: Heavy Ramp
      duration: 60
      arrivalRate: 30
      rampTo: 70
    - name: Heavy Plain
      duration: 120
      arrivalRate: 70
    - name: Extreme Ramp
      duration: 120
      arrivalRate: 70
      rampTo: 90
    - name: Extreme Plain
      duration: 120
      arrivalRate: 90

scenarios:
  - name: Quote (/)
    flow:
      - get:
          url: '/Quote'